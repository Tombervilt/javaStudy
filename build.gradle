plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.0.0",
            "org.slf4j:slf4j-simple:2.0.16"
    )
}
test {
    useJUnitPlatform()
}